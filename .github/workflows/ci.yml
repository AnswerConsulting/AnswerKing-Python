name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DATABASE_PASS }}
          MYSQL_DATABASE: answerking_app
        ports: ['3306:3306']

    env:
        DATABASE_NAME: answerking_app
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASS: ${{ secrets.DATABASE_PASS }}
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DJANGO_SETTINGS_MODULE: answerking.settings.development

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DATABASE_PASS }}
          MYSQL_DATABASE: answerking_app
        ports: ['3306:3306']

    env:
        DATABASE_NAME: answerking_app
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASS: ${{ secrets.DATABASE_PASS }}
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DJANGO_SETTINGS_MODULE: answerking.settings.development

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry update

    - name: Run Migrations
      run: poetry run python manage.py migrate

    - name: Run Unit Tests
      run: poetry run python manage.py test

    - name: Run Black Test
      run: poetry run black . --line-length=79 --check

    - name: Run Pycodestyle Test
      run: poetry run pycodestyle . --ignore=E501

    - name: Run Pyright Test
      run: poetry run pyright
